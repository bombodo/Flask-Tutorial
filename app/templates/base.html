<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title>{{ title }} - a Microblog</title>
        {% else %}
        <title>Welcome to the Microblog</title>
        {% endif %}
    </head>
    <body>
        {% if memer %}
        <h1>Some more memes for {{memer.nickname}}!</h1>
        {% endif %}
        {% block content %}{% endblock %}
    </body>
</html>
